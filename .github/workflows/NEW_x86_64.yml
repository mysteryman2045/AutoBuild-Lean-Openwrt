name: OpenWrt-CI

on:
  release:
    types: [published]

  push:
    branches: 
      - master
    paths:
      - 'new_x86_64.config'
jobs:

  build_openwrt:

    name: Build OpenWrt Firmware

    runs-on: ubuntu-latest

    steps:
      - name: Space cleanup and Initialization environment
        env:
          DEBIAN_FRONTEND: noninteractive
        run: |
          docker rmi `docker images -q`
          sudo -E rm -rf /usr/share/dotnet /etc/mysql /etc/php /etc/apt/sources.list.d /usr/local/lib/android
          sudo -E apt-mark hold grub-efi-amd64-signed
          sudo -E apt update
          sudo -E apt -y purge azure-cli* docker* ghc* zulu* llvm* firefox google* dotnet* powershell* openjdk* mysql* php* mongodb* dotnet* snap*
          sudo -E apt -y full-upgrade
          sudo -E apt -y install ack antlr3 aria2 asciidoc autoconf automake autopoint binutils bison build-essential bzip2 ccache cmake cpio curl device-tree-compiler fastjar flex gawk gettext gcc-multilib g++-multilib git gperf haveged help2man intltool libc6-dev-i386 libelf-dev libglib2.0-dev libgmp3-dev libltdl-dev libmpc-dev libmpfr-dev libncurses5-dev libncursesw5-dev libreadline-dev libssl-dev libtool lrzsz mkisofs msmtp nano ninja-build p7zip p7zip-full patch pkgconf python3 python3-pip libpython3-dev qemu-utils rsync scons squashfs-tools subversion swig texinfo uglifyjs upx-ucl unzip vim wget xmlto xxd zlib1g-dev
          sudo -E systemctl daemon-reload
          sudo -E apt -y autoremove --purge
          sudo -E apt clean
          sudo -E timedatectl set-timezone "Asia/Shanghai"

      - name: Checkout OpenWrt
        uses: actions/checkout@master

      - name: Clone source code
        env: 
         REPO_URL: https://github.com/coolsnowwolf/lede
         REPO_BRANCH: master
        run: |
         git clone --depth 1 $REPO_URL -b $REPO_BRANCH openwrt

      - name: Clone AdGuardHome
        env: 
         REPO_URL: https://github.com/kongfl888/luci-app-adguardhome
         REPO_BRANCH: master
        run: |
         git clone $REPO_URL
         cp -rf luci-app-adguardhome/ openwrt/package/lean/

      - name: Update feeds
        working-directory: ./openwrt
        run: |
          sed -i 's/#src-git helloworld/src-git helloworld/g' ./feeds.conf.default
          sed -i '/custom-feed/a\src-git infinityfreedom https://github.com/xiaoqingfengATGH/luci-theme-infinityfreedom\
          src-git passwall_packages https://github.com/xiaorouji/openwrt-passwall-packages.git\
          src-git passwall https://github.com/xiaorouji/openwrt-passwall.git' ./feeds.conf.default
          ./scripts/feeds update -a
          ./scripts/feeds install -a

      - name: Configuration Customization - Build_new_x86_64
        env:
         CONFIG_FILE: 'new_x86_64.config'
        run: |
         [ -e $CONFIG_FILE ] && mv $CONFIG_FILE openwrt/.config
         cd openwrt && make defconfig

      - name: Download package
        working-directory: ./openwrt
        run: |
         make download -j$(nproc)
         find dl -size -1024c -exec ls -l {} \;
         find dl -size -1024c -exec rm -f {} \;
      
      - name: Build firmware
        working-directory: ./openwrt
        run: |
         echo -e "$(nproc) thread build."
         make -j$(nproc) V=s
        
      - name : Upload artifact
        uses: actions/upload-artifact@master
        with:
         name: OpenWrt_x86_64
         path: openwrt/bin/targets
